<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siana Stores - Durga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Siana Stores</h1>
        <h1>Durga</h1>
    </header>
    
    <div class="product-page">
        <div class="product">
            <p><b>Name: Medical Cover 1</b></p>
            <p><b>Price: ₹8</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="9">-</button><span id="quantity-9"> <b> 0 </b> </span><button class="increase-quantity" data-product="9">+</button></p>
        </div>
	<hr>
        <div class="product">
            <p><b>Name: Medical Cover 2</b></p>
            <p><b>Price: ₹9.5</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="10">-</button><span id="quantity-10"> <b> 0 </b> </span><button class="increase-quantity" data-product="10">+</button></p>
        </div>
	<hr>
        <div class="product">
            <p><b>Name: Medical Cover 3</b></p>
            <p><b>Price: ₹13</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="11">-</button><span id="quantity-11"> <b> 0 </b> </span><button class="increase-quantity" data-product="11">+</button></p>
        </div>
	<hr>
        <div class="product">
            <p><b>Name: Medical Cover 4</b></p>
            <p><b>Price: ₹29</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="12">-</button><span id="quantity-12"> <b> 0 </b> </span><button class="increase-quantity" data-product="12">+</button></p>
        </div>

        <div class="product">
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
