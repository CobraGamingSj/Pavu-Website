<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siana Stores - Wine Palace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Siana Stores</h1>
        <h1>Wine Palace</h1>
    </header>
    
    <div class="product-page">
        <div class="product">
            <p><b>Name: Plastic Cup 350ml</b></p>
            <p><b>Price: ₹45</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="1">-</button><span id="quantity-1"> <b> 0 </b> </span><button class="increase-quantity" data-product="1">+</button></p>
        </div>
        <div class="product">
            <p><b>Name: Plastic Cup 500ml</b></p>
            <p><b>Price: ₹60</b></p>
            <p><b>Quantity: </b><button class="decrease-quantity" data-product="2">-</button><span id="quantity-2"> <b> 0 </b> </span><button class="increase-quantity" data-product="2">+</button></p>
        </div>

        <div class="product">
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
